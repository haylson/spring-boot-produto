<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	
	<title>Produtos</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Produtos</strong>
		</div>
		<div class="panel-body">
		
			<div class="form-group row">                                                          
				<div class="col-md-4" >
				    <input type="text" class="form-control input-sm" maxlength="50" placeholder="Pesquise pela Descrição"/>
				</div>
				<div class="col-md-2">
					<a class="btn btn-sm btn-primary" th:href="@{/find/{cafe}}" >Pesquisar</a>
				</div>
			</div>
		
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th><center>Código</center></th>
							<th><center>Descrição</center></th>
							<th><center>Marca</center></th>
							<th><center>Preço</center></th>
							<th><center>Data</center></th>
							<th><center>Ações</center></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="produto : ${produtos}">
							<td th:text="${produto.codigo}" align="center"></td>
							<td th:text="${produto.descricao}" align="center"></td>
							<td th:text="${produto.marca}" align="center"></td>
							<td th:text="${produto.preco}" align="center"></td>
							<td th:text="${#dates.format(produto.data, 'dd/MM/yyyy')}" align="center"></td>
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${produto.codigo})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${produto.codigo})}" >Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/add/}" >Adicionar</a>
		</div>
	</div>
</body>
</html>
